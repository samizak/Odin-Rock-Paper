<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissors</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="main">
      <div class="instructions">
        <h1 id="scoreInfo">Choose Your Weapon</h1>
        <h4 id="scoreMessage">First to score 5 points wins the game</h4>
      </div>

      <div class="scores-container">
        <div class="score-box">
          <div class="sign" id="playerSign">?</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="sign" id="computerSign">?</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-square" id="rockBtn">
          <div class="sign">✊</div>
        </button>
        <button class="btn btn-square" id="paperBtn">
          <div class="sign">✋</div>
        </button>
        <button class="btn btn-square" id="scissorsBtn">
          <div class="sign">✌</div>
        </button>
      </div>
    </div>

    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        samizak
      </p>
      <a href="https://github.com/samizak" target="_blank"></a>
    </footer>
  </body>

  <div id="overlay" class="overlay">
    <div id="endgameModal" class="modal active">
      <p id="endgameMsg" class="modal-title">ABC won!</p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
  </div>

  <script src="script.js"></script>
</html>
